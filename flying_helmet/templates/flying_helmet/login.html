<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    </head>
    <body>
        
        <div class="columns is-centered">
            <div class="column is-3">
                <div class="my-3">
                    <div class="card">
                        <div class="mx-3">
                            <div class="py-3">
                                <form action="/flying_helmet/verify" method="post">
                                    {% csrf_token %}
                                    <h2 class="title is-3">Log In</h2>
                                    <label for="username">Username</label>
                                    <input type="text" name="username">
                                    <p>
                                       <div class="py-2">
                                           <label for="password">Password</label>
                                            <input type="password" name="password">
                                                                           </p>
                                       </div>
                                       <button class="button">
    
                                        <span class="text">Share a recipe!</span>
                                      </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <form action="/flying_helmet/signup" method="post">
                    {% csrf_token %}
                        <div class="column is-12">
                            <div class="card">
                                <div class="mx-3">
                                    <div class="py-3">
                                        <h2 class="title is-3">Sign Up</h2>
                                        <div class="py-2">
                                            <label for="username">Username</label>
                                            <input type="text" name="username">
                                        </div>
                                    
                                        <p>
                                            <label for="password">Password</label>
                                            <input type="password" name="password">
                                        </p>
                                    
                                        <div class="py-2">
                                            <p>
                                                <label for="email">Email</label>
                                                <input type="text" name="email">
                                            </p>
                                        </div>
                                        <button class="button">
                                            <span class="text">Join us!</span>
                                          </button>
                                    </form>
                                    </div>
                                </div>
                                </div>
    
                        </div>
                        </body>
</html>
